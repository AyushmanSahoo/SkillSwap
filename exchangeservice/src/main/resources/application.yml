server:
  port: 8084 # Port for the ExchangeService

spring:
  application:
    name: exchange-service

  # --- JPA & PostgreSQL Configuration ---
  datasource:
    url: jdbc:postgresql://localhost:5432/skillswap_exchangedb
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # --- Security Configuration (copied from user-service) ---
  security:
    oauth2:
      resourceserver:
        jwt:
          # This URI must point to your AuthService's JWK Set endpoint
          jwk-set-uri: http://localhost:8081/oauth2/jwks

# --- External Service Configuration (No Spring Cloud) [cite: 16] ---
# Base URLs for all services the ExchangeService must call
services:
  user-service:
    base-url: "http://localhost:8082" # From user-service application.yml
  skill-service:
    base-url: "http://localhost:8083" # From user-service application.yml
  notification-service:
    base-url: "http://localhost:8085" # (Assuming port 8085)
  reputation-service:
    base-url: "http://localhost:8086" # (Assuming port 8086)