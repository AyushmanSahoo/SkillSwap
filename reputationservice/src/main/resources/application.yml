server:
  port: 8086 # Port for the ReputationService

spring:
  application:
    name: reputation-service

  # --- JPA & PostgreSQL Configuration ---
  datasource:
    url: jdbc:postgresql://localhost:5432/skillswap_repudb
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # --- Security Configuration (copied from user-service) ---
  security:
    oauth2:
      resourceserver:
        jwt:
          # This URI must point to your AuthService's JWK Set endpoint
          jwk-set-uri: http://localhost:8081/oauth2/jwks